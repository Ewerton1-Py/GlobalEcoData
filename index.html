<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Contributions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-container {
            width: 50%;
            padding-right: 20px;
        }
        #map {
            height: 500px;
            width: 50%;
        }
        .submit-button, .google-form-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .submit-button:hover, .google-form-button:hover {
            background-color: #45a049;
        }
        #chartContainer, #histogramContainer {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        #notification {
            background-color: #f9edbe;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            margin: 10px 0;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Submit Your Research</h1>
    <div id="notification"></div>
    <div class="container">
        <div class="form-container">
            <p>We welcome contributions from researchers. Please select your analyte and environment, then click the button below to submit your research paper:</p>
            
            <label for="analyte">Select Analyte:</label>
            <select id="analyte">
                <option value="">All</option>
                <option value="PAHs">PAHs</option>
                <option value="Alkanes">Alkanes</option>
                <option value="Sterols">Sterols</option>
                <option value="Pesticides">Pesticides</option>
            </select>

            <label for="environment">Select Environment:</label>
            <select id="environment">
                <option value="">All</option>
                <option value="Water">Water</option>
                <option value="Groundwater">Groundwater</option>
                <option value="Suspended Particulate Matter">Suspended Particulate Matter</option>
                <option value="Soil">Soil</option>
            </select>

            <label for="year">Enter Year:</label>
            <input type="text" id="year" placeholder="e.g., 2020">

            <label for="zone">Select Zone:</label>
            <select id="zone">
                <option value="">All</option>
                <option value="Frigid Zone">Frigid Zone</option>
                <option value="Temperate Zone">Temperate Zone</option>
                <option value="Tropics">Tropics</option>
            </select>

            <label for="continent">Select Continent:</label>
            <select id="continent">
                <option value="">All</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="Oceania">Oceania</option>
                <option value="South America">South America</option>
                <option value="Antarctica">Antarctica</option>
            </select>

            <button id="loadEntries" class="submit-button">Load Approved Entries</button>
            <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdiFE37CTDu1TJE_QfzY_tVGj0UO57Fn3wIBl2oEIV4Z0OlIg/viewform', '_blank')" class="google-form-button">
                Submit Data via Google Form
            </button>
        </div>

        <div id="map"></div>
    </div>

    <div id="histogramContainer">
        <canvas id="concentrationHistogram"></canvas>
    </div>

    <script>
        // Function to determine zone based on latitude
        function determineZone(lat) {
            if (lat >= 66.5 || lat <= -66.5) {
                return 'Frigid Zone';
            } else if ((lat >= 23.5 && lat < 66.5) || (lat <= -23.5 && lat > -66.5)) {
                return 'Temperate Zone';
            } else {
                return 'Tropics';
            }
        }

        // Example locations with automatic zone assignment
        const locations = [
            { coords: [-10.742003, -36.861046], title: 'Research on PAHs', analyte: 'PAHs', environment: 'Water', concentration: 0.355, year: 2020, continent: 'South America', link: 'https://www.sciencedirect.com/science/article/pii/S0025326X1731041X', zone: determineZone(-10.742003) },
            { coords: [-10.741937, -36.855117], title: 'Research on PAHs', analyte: 'PAHs', environment: 'Suspended Particulate Matter', concentration: 0.013, year: 2018, continent: 'South America', link: 'https://www.sciencedirect.com/science/article/pii/S235248552200278X', zone: determineZone(-10.741937) },
            { coords: [-10.931837, -37.042984], title: 'Research on PAHs', analyte: 'PAHs', environment: 'Water', concentration: 1.79, year: 2024, continent: 'South America', link: 'https://papers.ssrn.com/sol3/papers.cfm?abstract_id=4699472', zone: determineZone(-10.931837) }
        ];

        // Initialize the map
        const map = L.map('map').setView([20, 0], 2); // Global view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Function to add markers to the map
        function addMarkers(entries) {
            const markerGroup = L.featureGroup();
            entries.forEach(entry => {
                const marker = L.marker(entry.coords)
                    .bindPopup(`<b>${entry.title}</b><br><a href="${entry.link}" target="_blank">View Paper</a><br>Anaylte: ${entry.analyte}<br>Environment: ${entry.environment}<br>Concentration: ${entry.concentration} µg/g<br>Year: ${entry.year}`);
                
                markerGroup.addLayer(marker);
            });
            markerGroup.addTo(map);
            if (entries.length > 0) {
                map.fitBounds(markerGroup.getBounds());
            }
        }

        // Histogram setup
        let histogramChart;
        function plotHistogram(filteredData) {
            const years = filteredData.map(entry => entry.year);
            const concentrations = filteredData.map(entry => entry.concentration);

            if (histogramChart) histogramChart.destroy();

            const ctx = document.getElementById('concentrationHistogram').getContext('2d');
            histogramChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Concentration (µg/g or µg/L)',
                        data: concentrations,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        x: { title: { display: true, text: 'Year' } },
                        y: { beginAtZero: true, title: { display: true, text: 'Concentration (µg/g or µg/L)' } }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `Yearly Concentration of ${filteredData[0]?.analyte || 'Selected Analyte'} in ${filteredData[0]?.environment || 'Selected Environment'}`
                        }
                    }
                }
            });
        }

        // Load entries on button click
        document.getElementById('loadEntries').addEventListener('click', function() {
            // Filter entries based on selections
            const filteredLocations = locations.filter(entry => {
                const selectedAnalyte = document.getElementById('analyte').value;
                const selectedEnvironment = document.getElementById('environment').value;
                const selectedYear = document.getElementById('year').value;
                const selectedZone = document.getElementById('zone').value;
                const selectedContinent = document.getElementById('continent').value;

                return (!selectedAnalyte || entry.analyte === selectedAnalyte) &&
                       (!selectedEnvironment || entry.environment === selectedEnvironment) &&
                       (!selectedYear || entry.year.toString() === selectedYear) &&
                       (!selectedZone || entry.zone === selectedZone) &&
                       (!selectedContinent || entry.continent === selectedContinent);
            });

            // Clear existing markers
            map.eachLayer(layer => {
                if (layer instanceof L.Marker || layer instanceof L.FeatureGroup) {
                    map.removeLayer(layer);
                }
            });

            // Add filtered markers
            addMarkers(filteredLocations);
            plotHistogram(filteredLocations);
        });

        // Show notification
        function showNotification(message) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.style.display = 'block';
            setTimeout(() => {
                notificationDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
