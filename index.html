<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Contributions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Flexbox container for form and map */
        .container {
            display: flex;
            justify-content: space-between; /* Space between items */
            align-items: flex-start; /* Align items at the start */
        }
        /* Style for the form */
        .form-container {
            width: 50%; /* Adjust width as needed */
            padding-right: 20px; /* Space between form and map */
        }
        /* Style for the map */
        #map {
            height: 500px; /* Set height for the map */
            width: 50%; /* Adjust width as needed */
        }
    </style>
</head>
<body>
    <h1>Submit Your Research</h1>
    <div class="container">
        <div class="form-container">
            <p>We welcome contributions from researchers. Please fill out the form below:</p>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdiFE37CTDu1TJE_QfzY_tVGj0UO57Fn3wIBl2oEIV4Z0OlIg/viewform?embedded=true" width="100%" height="1357" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

            <h2>Add Research Entry</h2>
            <button id="loadEntries">Load Approved Entries</button>
        </div>

        <div id="map"></div> <!-- Map on the right -->
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Centered globally

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Load approved entries from Google Sheets
        document.getElementById('loadEntries').addEventListener('click', function() {
            fetch('https://docs.google.com/forms/d/1LHkI99mOyfsr3bxdnWDGAR_gzrxZNOU0f93LjCSRSdY/edit') // Replace with your Google Sheets URL
                .then(response => response.json())
                .then(data => {
                    data.forEach(entry => {
                        const link = entry[0]; // Assuming link is in the first column
                        const analyte = entry[1]; // Assuming analyte is in the second column
                        const environment = entry[2]; // Assuming environment is in the third column
                        const coords = entry[3].split(','); // Assuming coordinates are in the fourth column

                        if (coords.length === 2) {
                            const lat = parseFloat(coords[0]);
                            const long = parseFloat(coords[1]);
                            const marker = L.marker([lat, long]).addTo(map);
                            marker.bindPopup(`<a href="${link}" target="_blank">${analyte} in ${environment}</a>`);
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
