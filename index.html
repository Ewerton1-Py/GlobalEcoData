<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Contributions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; justify-content: space-between; align-items: flex-start; }
        .form-container { width: 50%; padding-right: 20px; }
        #map { height: 500px; width: 50%; }
        .submit-button, .google-form-button {
            background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px;
            cursor: pointer; text-align: center; margin-top: 10px;
        }
        #chartContainer, #histogramContainer { width: 100%; height: 400px; margin-top: 20px; }
        #notification {
            background-color: #f9edbe; color: #856404; border: 1px solid #ffeeba;
            padding: 10px; margin: 10px 0; display: none; border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Submit Your Research</h1>
    <div id="notification"></div>
    <div class="container">
        <div class="form-container">
            <p>We welcome contributions from researchers. Please select your analyte and environment, then click the button below to submit your research paper:</p>
            <!-- Filters for analyte, environment, year, zone, and continent -->
            <label for="analyte">Select Analyte:</label>
            <select id="analyte">
                <option value="">All</option>
                <option value="PAHs">PAHs</option>
                <option value="Alkanes">Alkanes</option>
                <option value="Sterols">Sterols</option>
                <option value="Pesticides">Pesticides</option>
            </select>
            <label for="environment">Select Environment:</label>
            <select id="environment">
                <option value="">All</option>
                <option value="Water">Water</option>
                <option value="Groundwater">Groundwater</option>
                <option value="Suspended Particulate Matter">Suspended Particulate Matter</option>
                <option value="Soil">Soil</option>
            </select>
            <label for="year">Enter Year:</label>
            <input type="text" id="year" placeholder="e.g., 2020">

            <!-- Button to load entries -->
            <button id="loadEntries" class="submit-button">Load Approved Entries</button>

            <!-- Button to open Google Form for new submissions -->
            <button onclick="window.open('https://docs.google.com/spreadsheets/d/1g046AIMh5Ki80GX546AC4hblz9sBzddB5lFjXQ7PqdU/edit?usp=drive_link', '_blank')" class="google-form-button">
                Submit New Research Data
            </button>
        </div>

        <div id="map"></div>
    </div>
    <div id="histogramContainer">
        <canvas id="concentrationHistogram"></canvas>
    </div>

    <script>
        // Google Sheet JSON URL using the provided Sheet ID
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1g046AIMh5Ki80GX546AC4hblz9sBzddB5lFjXQ7PqdU/gviz/tq?tqx=out:json';

        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        let locations = [];

        async function loadData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const jsonData = JSON.parse(text.substr(47).slice(0, -2));
                const rows = jsonData.table.rows;

                const newData = rows.map(row => ({
                    coords: [parseFloat(row.c[0].v), parseFloat(row.c[1].v)],
                    title: row.c[2].v,
                    analyte: row.c[3].v,
                    environment: row.c[4].v,
                    concentration: parseFloat(row.c[5].v),
                    year: parseInt(row.c[6].v),
                    continent: row.c[7].v,
                    link: row.c[8].v,
                    zone: determineZone(parseFloat(row.c[0].v))
                }));

                confirmAndAddData(newData);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function determineZone(lat) {
            if (lat >= 66.5 || lat <= -66.5) {
                return 'Frigid Zone';
            } else if ((lat >= 23.5 && lat < 66.5) || (lat <= -23.5 && lat > -66.5)) {
                return 'Temperate Zone';
            } else {
                return 'Tropics';
            }
        }

        function confirmAndAddData(newData) {
            if (confirm("Do you want to load new research data to the map?")) {
                locations = newData;
                addMarkers(locations);
            }
        }

        function addMarkers(entries) {
            const markerGroup = L.featureGroup();
            entries.forEach(entry => {
                L.marker(entry.coords)
                    .bindPopup(`<b>${entry.title}</b><br>Analyte: ${entry.analyte}<br>Environment: ${entry.environment}<br>Concentration: ${entry.concentration} Âµg/g<br>Year: ${entry.year}<br><a href="${entry.link}" target="_blank">View Paper</a>`)
                    .addTo(markerGroup);
            });
            markerGroup.addTo(map);
            if (entries.length > 0) {
                map.fitBounds(markerGroup.getBounds());
            }
        }

        document.getElementById('loadEntries').addEventListener('click', loadData);
    </script>
</body>
</html>
