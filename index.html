<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Contributions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-heat/dist/leaflet-heat.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .form-container {
            width: 50%;
            padding-right: 20px;
        }
        #map {
            height: 500px;
            width: 50%;
        }
        .submit-button, .google-form-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .submit-button:hover, .google-form-button:hover {
            background-color: #45a049;
        }
        #chartContainer {
            width: 100%;
            height: 400px;
        }
        #notification {
            background-color: #f9edbe;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 10px;
            margin: 10px 0;
            display: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Submit Your Research</h1>
    <div id="notification"></div>
    <div class="container">
        <div class="form-container">
            <p>We welcome contributions from researchers. Please select your analyte and environment, then click the button below to submit your research paper:</p>
            
            <label for="analyte">Select Analyte:</label>
            <select id="analyte">
                <option value="">All</option>
                <option value="PAHs">PAHs</option>
                <option value="Alkanes">Alkanes</option>
                <option value="Sterols">Sterols</option>
                <option value="Pesticides">Pesticides</option>
            </select>

            <label for="environment">Select Environment:</label>
            <select id="environment">
                <option value="">All</option>
                <option value="Water">Water</option>
                <option value="Groundwater">Groundwater</option>
                <option value="Suspended Particulate Matter">Suspended Particulate Matter</option>
                <option value="Soil">Soil</option>
            </select>

            <label for="year">Enter Year:</label>
            <input type="text" id="year" placeholder="e.g., 2020">

            <label for="zone">Select Zone:</label>
            <select id="zone">
                <option value="">All</option>
                <option value="Arctic Circle">Arctic Circle</option>
                <option value="Temperature Zone">Temperature Zone</option>
                <option value="Subtropics">Subtropics</option>
                <option value="Tropics">Tropics</option>
                <option value="Antarctic Zone">Antarctic Zone</option>
                <option value="Frigid Zone">Frigid Zone</option>
            </select>

            <label for="continent">Select Continent:</label>
            <select id="continent">
                <option value="">All</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="North America">North America</option>
                <option value="Oceania">Oceania</option>
                <option value="South America">South America</option>
                <option value="Antarctica">Antarctica</option>
            </select>

            <button id="loadEntries" class="submit-button">Load Approved Entries</button>
            <button id="downloadCSV" class="submit-button">Download CSV</button>
            <button id="downloadPDF" class="submit-button">Download PDF</button>

            <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSdiFE37CTDu1TJE_QfzY_tVGj0UO57Fn3wIBl2oEIV4Z0OlIg/viewform', '_blank')" class="google-form-button">
                Submit Data via Google Form
            </button>

            <h2>Environmental Analysis Map</h2>
        </div>

        <div id="map"></div>
    </div>

    <div id="chartContainer">
        <canvas id="concentrationChart"></canvas>
    </div>

    <script>
        // Dummy data for demonstration
        const dataEntries = [
            { year: 2020, analyte: 'PAHs', environment: 'Suspended Particulate Matter', concentration: 0.355, lat: -10.742003, lng: -36.861046, zone: 'Tropical', continent: 'South America' },
            // Add more entries as needed
        ];

        // Initialize the map
        const map = L.map('map').setView([20, 0], 2); // Center of the US
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Function to add markers to the map and adjust view to show all markers
function addMarkers(entries) {
    const markerGroup = L.featureGroup();
    
    entries.forEach(entry => {
        const marker = L.marker([entry.lat, entry.lng])
            .bindPopup(`${entry.analyte}<br>${entry.environment}<br>Concentration: ${entry.concentration} µg/g<br>Year: ${entry.year}`);
        
        markerGroup.addLayer(marker);
    });
    
    markerGroup.addTo(map);

        // Function to create a heatmap
        function createHeatmap(entries) {
            const heatData = entries.map(entry => [entry.lat, entry.lng, entry.concentration]);
            L.heatLayer(heatData, { radius: 25 }).addTo(map);
        }

        // Show notification
        function showNotification(message) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.textContent = message;
            notificationDiv.style.display = 'block';
            setTimeout(() => {
                notificationDiv.style.display = 'none';
            }, 3000);
        }

        function plotChart(filteredData) {
            // Clear previous chart if it exists
            const chartContainer = document.getElementById('chartContainer');
            chartContainer.innerHTML = '<canvas id="concentrationChart"></canvas>';
            
            const years = filteredData.map(entry => entry.year);
            const concentrations = filteredData.map(entry => entry.concentration);

            const ctx = document.getElementById('concentrationChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        label: 'Concentration Trend',
                        data: concentrations,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Concentration (µg/g)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Year'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: `Concentration Trend for ${filteredData[0]?.analyte || 'All Compounds'} in ${filteredData[0]?.environment || 'All Environments'}`
                        }
                    }
                }
            });
        }

        document.getElementById('loadEntries').addEventListener('click', function() {
            const selectedAnalyte = document.getElementById('analyte').value;
            const selectedEnvironment = document.getElementById('environment').value;
            const enteredYear = document.getElementById('year').value;
            const selectedZone = document.getElementById('zone').value;
            const selectedContinent = document.getElementById('continent').value;

            const filteredData = dataEntries.filter(entry => {
                const matchesAnalyte = !selectedAnalyte || entry.analyte === selectedAnalyte;
                const matchesEnvironment = !selectedEnvironment || entry.environment === selectedEnvironment;
                const matchesYear = !enteredYear || entry.year.toString() === enteredYear;
                const matchesZone = !selectedZone || entry.zone === selectedZone;
                const matchesContinent = !selectedContinent || entry.continent === selectedContinent;

                return matchesAnalyte && matchesEnvironment && matchesYear && matchesZone && matchesContinent;
            });

            // Clear previous markers and heatmap
            map.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
                if (layer instanceof L.heatLayer) {
                    map.removeLayer(layer);
                }
            });

            // Add new markers and heatmap based on filtered data
            addMarkers(filteredData);
            createHeatmap(filteredData);

            // Plot the chart for the specific analyte/environment combination
            plotChart(filteredData);

            showNotification(`Loaded ${filteredData.length} entries.`);
        });
    </script>
</body>
</html>
